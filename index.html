<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/src/styles/index.css">
</head>

<body>
  <div id="root"></div>
  <div class="calculator">
    <div class="content">
      <div class="content__display">
        <span class="content__display__text">0</span>
      </div>
      <div class="content__buttons">
        <div class="content__buttons__row">
          <button class="btn">AC</button>
          <button class="btn">DEL</button>
          <button class="btn">±</button>
          <button class="btn btn-operation" data-operation="divide">÷</button>
        </div>
        <div class="content__buttons__row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn btn-operation" data-operation="multiply">*</button>
        </div>
        <div class="content__buttons__row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn btn-operation" data-operation="subtract">-</button>
        </div>
        <div class="content__buttons__row">
          <button class="btn ">1</button>
          <button class="btn ">2</button>
          <button class="btn ">3</button>
          <button class="btn btn-operation" data-operation="add">+</button>
        </div>
        <div class="content__buttons__row">
          <button id="wide" class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn btn-operation" data-operation="equals">=</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/js/index.js"></script>
</body>

</html>
